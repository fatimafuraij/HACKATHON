<!DOCTYPE html>

<html  >
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Styles.css" />
</head>
<body>
   
    <!--____________Main content____________-->
    <div class="sl-container">
        <div class="wrapper">
            <div class=" title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
            </div>

            <div class="form-container">
                <div class="slide-controler">
                    <input type="radio" name="slider" id="login" checked />
                    <input type="radio" name="slider" id="signup" />
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slide-tab"></div>
                </div>
                <div class="form-inner">




                    <form action="Login.php" class="login" method="post">
                        <div class="field">
                            <input type="email" name="Lemail" placeholder="Email Address" required />
                        </div>
                        <div class="field">
                            <input type="password" name="Lpassword" placeholder="Password" required />
                        </div>
                        <div class="pass-link"> <a href="#">Forgot password?</a></div>
                        <div class="field">
                            <input type="submit" value="Login" />
                        </div>
                        <div class="signup-link">Not a member?<a href="#"> Signup now</a> </div>
                    </form>



                    <form action="signup.php" class="signup" method="post">
                        <div class="field">
                            <input type="email" name="email" placeholder="Email Address" required />
                        </div>
                        <div class="field">
                            <input type="text" name="Fname" placeholder="First name" required />
                        </div>
                        <div class="field">
                            <input type="text" name="Lname" placeholder="Last name" required />
                        </div>
                        <div class="field">
                            <input type="tel" name="tel" placeholder="Phone number" required />
                        </div>
                        <div class="field">
                            <input type="password" name="pass1" placeholder="Password" required />
                        </div>
                        <div class="field">
                            <input type="password" name="pass2" placeholder="Confirm Password" required />
                        </div>
                        <div class="field">
                            <input type="text" name="address" placeholder="First line of address" required />
                        </div>
                        <div class="field">
                            <input type="submit" value="Signup" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="head-container">
            <div class="row">
                
            
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        const SignupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const SignupLink = document.querySelector(".signup-link a");
        const Logintxt = document.querySelector(".title-text .login");
        const Signuptxt = document.querySelector(".title-text .signup");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            Logintxt.style.marginLeft = "-150%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            Logintxt.style.marginLeft = "0%";
        });
        SignupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>



</body>
</html>
